version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/php:8.3
    working_directory: ~/project

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Set environment variables
          command: echo "APP_ENV=testing" >> .env


      # Docker のインストール
      - run:
          name: Install Docker
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io

      # Docker Composeのインストール
      - run:
          name: Install Docker Compose v2.29.1
          command: |
            sudo curl -L "https://github.com/docker/compose/releases/download/2.29.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose


      # Docker Composeの起動
      - run:
          name: Start Docker Compose
          command: |
            docker compose -f docker-compose.ci.yml up -d --build


      # Laravelの依存関係のインストール
      - run: docker compose exec -T app composer install

      # .envファイルの設定
      - run: docker compose exec -T app cp .env.example .env.testing

      # アプリケーションキーの生成
      - run: docker compose exec -T app php artisan key:generate --env=testing

      # マイグレーションの実行
      - run: docker compose exec -T app php artisan migrate --env=testing

      # PHPUnitテストの実行
      - run:
          name: Run PHPUnit tests
          command: docker compose -f docker-compose.ci.yml exec -T app vendor/bin/phpunit --configuration phpunit.xml --stop-on-failure

      - run:
          name: Stop Docker Compose
          command: docker compose -f docker-compose.ci.yml down

workflows:
  version: 2
  test:
    jobs:
      - build
